<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Borregos S.L — k de queso</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0a0a0a;
  --fg:#f5f5f5;
  --muted:#777;
  --glass:rgba(255,255,255,.06);
}

/* RESET */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter,sans-serif;
}

/* BODY */
body{
  background:var(--bg);
  color:var(--fg);
  overflow-x:hidden;
  scroll-snap-type:y mandatory;
}

/* MENU */
.menu-btn{
  position:fixed;
  top:32px;
  right:40px;
  width:28px;
  height:22px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  cursor:pointer;
  z-index:600;
}
.menu-btn span{
  height:2px;
  background:#fff;
  transition:.4s;
}

.menu{
  position:fixed;
  top:0;
  right:0;
  width:320px;
  height:100vh;
  padding:140px 48px;
  background:rgba(15,15,15,.7);
  backdrop-filter:blur(24px);
  transform:translateX(100%);
  transition:.6s cubic-bezier(.2,.8,.2,1);
  z-index:500;
}
.menu.open{transform:none}
.menu span{
  display:block;
  margin-bottom:26px;
  font-size:13px;
  letter-spacing:.3em;
  cursor:pointer;
  color:#ccc;
}

/* SECTIONS */
.section{
  min-height:100vh;
  padding:180px 10vw 160px 14vw;
  scroll-snap-align:start;

  opacity:0;
  transition:
    opacity .7s ease,
    transform .7s ease;
}

/* ESTADOS OCULTOS */
.section.hidden-down{
  transform:translateY(80px);
}
.section.hidden-up{
  transform:translateY(-80px);
}

/* ESTADOS VISIBLES */
.section.visible{
  opacity:1;
  transform:translateY(0);
}

/* TITLES */
.section h1{
  margin-left:-4px;
  font-size:clamp(76px,6vw,130px);
  font-weight:500;

  opacity:0;
  transition:
    opacity .7s ease,
    transform .7s ease;
}

/* HERO */
.hero h1{
  font-size:clamp(130px,11vw,220px);
}
.hero-sub{
  margin-top:28px;
  font-size:14px;
  letter-spacing:.28em;
  color:var(--muted);
}

/* TITULO SEGÚN DIRECCIÓN */
.section.visible.down h1{
  opacity:1;
  transform:translateY(0);
}
.section.visible.up h1{
  opacity:1;
  transform:translateY(0);
}

.section.hidden-down h1{
  transform:translateY(40px);
}
.section.hidden-up h1{
  transform:translateY(-40px);
}

/* TEXT */
p{
  margin-top:24px;
  max-width:720px;
  font-size:15px;
  line-height:1.7;
  color:#aaa;
}

/* GRID */
.grid{
  margin-top:64px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:36px;
}

/* CARD */
.card{
  padding:32px;
  border-radius:22px;
  background:var(--glass);
  border:1px solid rgba(255,255,255,.1);
  transition:.3s ease;
}
.card:hover{
  transform:translateY(-6px);
}

/* BORREGOS */
.borrego img{
  width:100%;
  height:300px;
  object-fit:cover;
  background:#111;
}

/* CONTACT */
.contact{
  margin-top:40px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:28px;
}
.contact a{
  padding:32px;
  border-radius:22px;
  background:var(--glass);
  border:1px solid rgba(255,255,255,.1);
  color:#fff;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="menu-btn" id="menuBtn">
  <span></span><span></span><span></span>
</div>

<nav class="menu" id="menu">
  <span data-i="0">Inicio</span>
  <span data-i="1">Quiénes somos</span>
  <span data-i="2">Borregos</span>
  <span data-i="3">Servicios</span>
  <span data-i="4">Blog</span>
  <span data-i="5">Inventario</span>
  <span data-i="6">Donaciones</span>
  <span data-i="7">Contacto</span>
</nav>

<section class="section hero">
  <h1>Borregos<br>S.L</h1>
  <div class="hero-sub">k de queso</div>
</section>

<section class="section">
  <h1>Quiénes somos</h1>
  <p>Grupo de amigos que decidió tomarse poco en serio.</p>
</section>

<section class="section">
  <h1>Los borregos</h1>
  <div class="grid">
    <div class="borrego"><img src="b1.jpg"></div>
    <div class="borrego"><img src="b2.jpg"></div>
    <div class="borrego"><img src="b3.jpg"></div>
    <div class="borrego"><img src="b4.jpg"></div>
  </div>
</section>

<section class="section">
  <h1>Servicios</h1>
  <div class="grid">
    <div class="card">Estropear eventos</div>
    <div class="card">Fiestas improvisadas</div>
    <div class="card">Opiniones no solicitadas</div>
  </div>
</section>

<section class="section">
  <h1>Contacto</h1>
  <div class="contact">
    <a href="#">Instagram</a>
    <a href="#">Email</a>
  </div>
</section>

<script>
/* MENU */
const menuBtn=document.getElementById("menuBtn");
const menu=document.getElementById("menu");
menuBtn.onclick=()=>menu.classList.toggle("open");

/* SCROLL DIRECTION */
let lastScrollY=window.scrollY;
let direction="down";

window.addEventListener("scroll",()=>{
  direction=window.scrollY>lastScrollY?"down":"up";
  lastScrollY=window.scrollY;
});

/* OBSERVER */
const observer=new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    const s=entry.target;

    s.classList.remove("visible","up","down","hidden-up","hidden-down");

    if(entry.isIntersecting){
      s.classList.add("visible",direction);
    }else{
      s.classList.add(direction==="down"?"hidden-down":"hidden-up");
    }
  });
},{threshold:.25});

document.querySelectorAll(".section").forEach(s=>observer.observe(s));
</script>

</body>
</html>
