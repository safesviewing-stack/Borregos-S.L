<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Borregos S.L â€” k de queso</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0a0a0a;
  --fg:#f5f5f5;
  --muted:#777;
  --glass:rgba(255,255,255,.06);
}

body.borrego{
  --bg:#140f0f;
  --fg:#fff2d9;
  --muted:#cfa;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:"Inter",sans-serif;}

body{
  background:var(--bg);
  color:var(--fg);
  scroll-snap-type:y mandatory;
  overflow-y:scroll;
  transition:.6s ease;
}

/* CAOS GLOBAL */
body.borrego{
  animation:bodyChaos 6s infinite alternate;
}
@keyframes bodyChaos{
  0%{transform:scale(1)}
  100%{transform:scale(1.01)}
}

/* TITLES SHAKE */
body.borrego h1{
  animation:titleShake 0.25s infinite alternate;
}
@keyframes titleShake{
  from{transform:translateX(-2px)}
  to{transform:translateX(2px)}
}

/* OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  backdrop-filter:blur(14px);
  background:rgba(0,0,0,.45);
  opacity:0;
  pointer-events:none;
  transition:.5s;
  z-index:200;
}
.overlay.active{opacity:1;pointer-events:auto}

/* MENU BTN */
.menu-btn{
  position:fixed;top:32px;right:40px;
  width:28px;height:22px;
  display:flex;flex-direction:column;
  justify-content:space-between;
  cursor:pointer;z-index:500;
}
.menu-btn span{height:2px;background:#fff;transition:.4s}

/* MENU */
.menu{
  position:fixed;top:0;right:0;
  width:340px;height:100vh;
  padding:140px 56px;
  background:rgba(15,15,15,.7);
  backdrop-filter:blur(24px) saturate(160%);
  border-left:1px solid rgba(255,255,255,.1);
  display:flex;flex-direction:column;
  gap:32px;
  transform:translateX(100%);
  transition:.6s;
  z-index:300;
}
.menu.open{transform:none}

/* TOGGLE */
.toggle{
  position:fixed;
  bottom:32px;
  right:40px;
  padding:14px 20px;
  font-size:11px;
  letter-spacing:.25em;
  background:#111;
  border:1px solid #333;
  cursor:pointer;
  z-index:600;
}

/* SECTIONS */
.section{
  min-height:100vh;
  scroll-snap-align:start;
  padding:180px 10vw 160px 14vw;
}
.section-block{
  position:sticky;
  top:240px;
  max-width:1200px;
}

/* HERO */
.hero h1{
  font-size:clamp(120px,10vw,210px);
}
.hero-sub{
  margin-top:28px;
  font-size:14px;
  letter-spacing:.28em;
  color:var(--muted);
}

/* TEXT */
p{
  margin-top:20px;
  max-width:680px;
  font-size:15px;
  line-height:1.65;
  color:#aaa;
}

/* GRID */
.grid{
  margin-top:64px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:36px;
}

/* CARD */
.card{
  padding:32px;
  border-radius:22px;
  background:var(--glass);
  border:1px solid rgba(255,255,255,.1);
  transition:.2s ease;
}

/* CHEESE */
.cheese{
  position:fixed;
  font-size:32px;
  pointer-events:none;
  animation:floatCheese 4s ease-in-out infinite;
}
@keyframes floatCheese{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-30px)}
}
</style>
</head>

<body>

<div class="menu-btn" id="menuBtn"><span></span><span></span><span></span></div>
<div class="toggle" id="toggleMode">MODO BORREGO</div>

<section class="section hero">
  <div class="section-block">
    <h1 id="heroTitle">Borregos<br>S.L</h1>
    <div class="hero-sub" id="heroSub">k de queso</div>
  </div>
</section>

<section class="section">
  <div class="section-block">
    <h1>Servicios</h1>
    <div class="grid">
      <div class="card">Estropear eventos</div>
      <div class="card">Fiestas sin control</div>
      <div class="card">Opiniones no pedidas</div>
    </div>
  </div>
</section>

<script>
/* MODE BORREGO TOTAL */
const toggle=document.getElementById("toggleMode");
let chaosInterval=null;

toggle.onclick=()=>{
  document.body.classList.toggle("borrego");
  if(document.body.classList.contains("borrego")){
    spawnCheese();
    chaosInterval=setInterval(randomChaos,150);
  }else{
    clearInterval(chaosInterval);
    document.querySelectorAll(".cheese").forEach(c=>c.remove());
    document.querySelectorAll(".card").forEach(c=>c.style.transform="none");
  }
};

/* CHEESE */
function spawnCheese(){
  for(let i=0;i<10;i++){
    const c=document.createElement("div");
    c.className="cheese";
    c.textContent="ðŸ§€";
    c.style.left=Math.random()*100+"vw";
    c.style.top=Math.random()*100+"vh";
    document.body.appendChild(c);
  }
}

/* RANDOM CHAOS */
function randomChaos(){
  document.querySelectorAll(".card").forEach(card=>{
    const x=(Math.random()-.5)*20;
    const y=(Math.random()-.5)*20;
    const r=(Math.random()-.5)*6;
    card.style.transform=`translate(${x}px,${y}px) rotate(${r}deg)`;
  });
}

/* CARDS HUYEN */
document.addEventListener("mousemove",e=>{
  if(!document.body.classList.contains("borrego")) return;

  document.querySelectorAll(".card").forEach(card=>{
    const r=card.getBoundingClientRect();
    const dx=r.left+r.width/2-e.clientX;
    const dy=r.top+r.height/2-e.clientY;
    const dist=Math.sqrt(dx*dx+dy*dy);

    if(dist<160){
      card.style.transform=`translate(${dx*.2}px,${dy*.2}px)`;
    }
  });
});
</script>

</body>
</html>
