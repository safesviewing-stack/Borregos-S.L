<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Borregos S.L. | K de queso</title>

<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700;900&display=swap" rel="stylesheet">

<style>
/* =====================================================
   VARIABLES DE TEMA
===================================================== */
:root{
  --bg-color:#f4f4f0;
  --main-color:#ff2a5f;
  --accent-color:#00e5ff;
  --yellow:#fffb00;
  --dark:#111;
  --card-bg:#fff;
  --text-dark:#111;
  --text-light:#fff;
}
body.dark-mode{
  --bg-color:#0a0a0a;
  --main-color:#00e5ff;
  --accent-color:#ff2a5f;
  --yellow:#7b00ff;
  --dark:#f4f4f0;
  --card-bg:#1a1a1a;
  --text-dark:#fff;
  --text-light:#111;
}

/* =====================================================
   RESET + BASE
===================================================== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  cursor:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"><text y="24" font-size="24">üêë</text></svg>'),auto;
}
body{
  font-family:'Space Grotesk',sans-serif;
  background:var(--bg-color);
  color:var(--dark);
  overflow-x:hidden;
  transition:.4s;
}

/* =====================================================
   SCROLL REVEAL
===================================================== */
.reveal{opacity:0;transition:.8s cubic-bezier(.175,.885,.32,1.275);}
.reveal.active{opacity:1;}
.reveal-up{transform:translateY(50px);}
.reveal-up.active{transform:none;}
.reveal-scale{transform:scale(.9);}
.reveal-scale.active{transform:scale(1);}
.reveal-left{transform:translateX(-50px);}
.reveal-left.active{transform:none;}

/* =====================================================
   ANIMACIONES BASE
===================================================== */
@keyframes float-hero{
  0%,100%{transform:translateY(0) rotate(0)}
  50%{transform:translateY(-20px) rotate(2deg)}
}
@keyframes spin-slow{to{transform:rotate(360deg)}}
@keyframes shake-hard{
  0%{transform:translate(2px,1px)}
  50%{transform:translate(-3px,2px)}
  100%{transform:translate(1px,-2px)}
}
body.caos-mode{animation:shake-hard .1s infinite}

/* =====================================================
   CONTROLES SUPERIORES
===================================================== */
.top-controls{
  position:fixed;
  top:1.5rem;
  right:1.5rem;
  display:flex;
  gap:1rem;
  z-index:1002;
}
.btn-control{
  background:var(--card-bg);
  border:3px solid var(--dark);
  font-weight:900;
  font-size:1.2rem;
  padding:.5rem 1rem;
  box-shadow:4px 4px 0 var(--dark);
  transition:.3s;
}
.btn-control:hover{
  transform:translate(-2px,-2px);
  box-shadow:6px 6px 0 var(--main-color);
  background:var(--yellow);
}
.hamburger{
  width:45px;height:42px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  gap:5px;
}
.hamburger span{
  height:3px;
  background:var(--dark);
  transition:.3s;
}
.hamburger.active span:nth-child(1){transform:translateY(8px) rotate(45deg)}
.hamburger.active span:nth-child(2){opacity:0}
.hamburger.active span:nth-child(3){transform:translateY(-8px) rotate(-45deg)}

/* =====================================================
   MENU LATERAL
===================================================== */
.glass-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  backdrop-filter:blur(8px);
  opacity:0;
  pointer-events:none;
  transition:.4s;
  z-index:999;
}
.glass-overlay.active{opacity:1;pointer-events:auto}
.side-panel{
  position:fixed;
  top:0;
  right:-100%;
  width:min(350px,100vw);
  height:100vh;
  background:var(--bg-color);
  border-left:6px solid var(--dark);
  padding:12rem 2rem 2rem;
  display:flex;
  flex-direction:column;
  gap:1rem;
  transition:.4s cubic-bezier(.77,0,.175,1);
  z-index:1000;
}
.side-panel.open{right:0}
.side-panel a{
  font-size:1.8rem;
  font-weight:900;
  text-decoration:none;
  color:var(--dark);
  transition:.3s;
}
.side-panel a:hover{color:var(--accent-color);transform:translateX(10px)}

/* =====================================================
   ESTRUCTURA
===================================================== */
header{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  background:radial-gradient(circle,var(--accent-color),var(--bg-color));
}
h1{
  font-size:clamp(4rem,12vw,10rem);
  font-weight:900;
  text-shadow:6px 6px 0 var(--main-color);
  animation:float-hero 5s infinite;
}
.subtitle{
  font-size:clamp(1.5rem,4vw,3rem);
  font-weight:700;
  opacity:.6;
  letter-spacing:5px;
  cursor:pointer;
}
.subtitle:hover{opacity:1;color:var(--main-color)}

section{
  padding:6rem 2rem;
  max-width:1200px;
  margin:auto;
}
.section-title{
  font-size:3.5rem;
  background:var(--yellow);
  padding:0 1rem;
  border:4px solid var(--dark);
  display:inline-block;
  margin-bottom:3rem;
  transform:rotate(-2deg);
}

/* =====================================================
   REBA√ëO
===================================================== */
.grid-3{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:2rem;
}
.card-rebano{
  background:var(--card-bg);
  padding:1.5rem;
  border:4px solid var(--dark);
  box-shadow:8px 8px 0 var(--dark);
  text-align:center;
  transition:.3s;
  cursor:pointer;
}
.card-rebano:hover{
  transform:translate(-4px,-4px);
  box-shadow:12px 12px 0 var(--dark);
}
.card-rebano img{
  width:100%;
  height:250px;
  object-fit:cover;
  border:4px solid var(--dark);
  margin-bottom:1rem;
  filter:grayscale(100%);
  transition:.3s;
}
.card-rebano:hover img{filter:grayscale(0);transform:scale(1.03)}

/* =====================================================
   MODAL PERFIL
===================================================== */
.modal-perfil{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  backdrop-filter:blur(10px);
  display:none;
  z-index:2000;
  overflow-y:auto;
}
.modal-content{
  max-width:800px;
  margin:4rem auto;
  background:var(--card-bg);
  padding:3rem;
  border:4px solid var(--dark);
}
.close-btn{
  background:var(--main-color);
  color:var(--text-light);
  border:4px solid var(--dark);
  padding:.5rem 1rem;
  font-weight:900;
  cursor:pointer;
}

/* =====================================================
   QUESO
===================================================== */
@keyframes queso-punch{
  0%{transform:scale(1)}
  50%{transform:scale(1.2) rotate(-3deg)}
  100%{transform:scale(1)}
}
#quesoBtn.queso-active{
  animation:queso-punch .45s ease;
  color:var(--yellow);
  text-shadow:4px 4px 0 var(--main-color),-4px -4px 0 var(--accent-color);
}
.drop-fx{
  position:fixed;
  font-size:2.5rem;
  pointer-events:none;
  animation:fall 3s linear forwards;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(720deg);opacity:0}
}

/* =====================================================
   BEEEE
===================================================== */
.beee{
  position:fixed;
  transform:translate(-50%,-50%);
  font-size:3.5rem;
  font-weight:900;
  pointer-events:none;
  z-index:999999;
  animation:beeeAnim 1s forwards;
}
@keyframes beeeAnim{
  to{opacity:0;transform:translate(-50%,-120px) scale(1.4)}
}
</style>
</head>

<body>

<div class="glass-overlay" id="overlay" onclick="toggleMenu()"></div>

<div class="top-controls">
  <button class="btn-control" id="themeBtn" onclick="toggleTheme()">üåö</button>
  <button class="btn-control hamburger" id="hamburgerBtn" onclick="toggleMenu()">
    <span></span><span></span><span></span>
  </button>
</div>

<nav class="side-panel" id="sideMenu">
  <a href="#inicio" onclick="toggleMenu()">Inicio</a>
  <a href="#nosotros" onclick="toggleMenu()">Sobre Nosotros</a>
  <a href="#rebano" onclick="toggleMenu()">El Reba√±o</a>
</nav>

<header id="inicio">
  <h1 class="reveal reveal-up">Borregos S.L.</h1>
  <div class="subtitle reveal reveal-up" id="quesoBtn">K de queso</div>
</header>

<section id="nosotros">
  <h2 class="section-title reveal reveal-left">Sobre Nosotros</h2>
  <div class="reveal reveal-up">
    Somos un grupo de individuos objetivamente in√∫tiles que decidi√≥ unirse en el contexto m√°s valenciano posible: las Fallas...
  </div>
</section>

<section id="rebano">
  <h2 class="section-title reveal reveal-left">El Reba√±o</h2>
  <div class="grid-3">
    <!-- Cards iguales a las actuales -->
  </div>
</section>

<div id="modalPerfil" class="modal-perfil">
  <div class="modal-content">
    <button class="close-btn" onclick="cerrarPerfil()">CERRAR</button>
    <h2 id="perfilNombre"></h2>
    <h4 id="perfilSub"></h4>
    <p id="perfilTexto"></p>
  </div>
</div>

<script>
/* REVEAL */
const obs=new IntersectionObserver(e=>e.forEach(x=>x.isIntersecting&&x.target.classList.add('active')));
document.querySelectorAll('.reveal').forEach(e=>obs.observe(e));

function toggleMenu(){
  sideMenu.classList.toggle('open');
  overlay.classList.toggle('active');
  hamburgerBtn.classList.toggle('active');
}
function toggleTheme(){
  document.body.classList.toggle('dark-mode');
  themeBtn.textContent=document.body.classList.contains('dark-mode')?'üåû':'üåö';
}

/* QUESO */
quesoBtn.onclick=e=>{
  e.stopPropagation();
  quesoBtn.classList.remove('queso-active');
  void quesoBtn.offsetWidth;
  quesoBtn.classList.add('queso-active');
  for(let i=0;i<25;i++){
    setTimeout(()=>{
      const q=document.createElement('div');
      q.textContent='üßÄ';
      q.className='drop-fx';
      q.style.left=Math.random()*100+'vw';
      document.body.appendChild(q);
      setTimeout(()=>q.remove(),3000);
    },i*60);
  }
};

/* BEEEE */
window.addEventListener('pointerdown',e=>{
  const b=document.createElement('div');
  b.className='beee';
  b.textContent='BEEEEEE';
  b.style.left=e.clientX+'px';
  b.style.top=e.clientY+'px';
  document.body.appendChild(b);
  setTimeout(()=>b.remove(),1000);
},true);
</script>

</body>
</html>
