<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Borregos S.L — k de queso</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0a0a0a;
  --fg:#f5f5f5;
  --muted:#777;
  --glass-bg:rgba(255,255,255,.08);
  --glass-border:rgba(255,255,255,.18);
  --glass-glow:rgba(255,255,255,.25);
}
body.light{
  --bg:#f4f4f4;
  --fg:#0a0a0a;
  --muted:#555;
  --glass-bg:rgba(255,255,255,.6);
  --glass-border:rgba(0,0,0,.12);
  --glass-glow:rgba(0,0,0,.18);
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif}
body{background:var(--bg);color:var(--fg);overflow-x:hidden}

/* OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(8px);
  opacity:0;
  pointer-events:none;
  transition:.4s;
  z-index:900;
}
.overlay.active{opacity:1;pointer-events:auto}

/* HEADER */
.header{
  position:fixed;
  top:24px;
  right:32px;
  display:flex;
  gap:12px;
  z-index:1001;
}
.header button{
  width:42px;
  height:42px;
  border-radius:999px;
  background:var(--glass-bg);
  border:1px solid var(--glass-border);
  backdrop-filter:blur(14px);
  color:var(--fg);
  cursor:pointer;
}

/* MENU */
.menu{
  position:fixed;
  top:0;
  right:0;
  width:300px;
  height:100vh;
  padding:120px 40px;
  background:rgba(20,20,20,.9);
  backdrop-filter:blur(24px);
  transform:translateX(100%);
  transition:.4s ease;
  z-index:1000;
}
.menu.open{transform:none}
.menu button{
  background:none;
  border:none;
  color:var(--fg);
  margin-bottom:24px;
  font-size:14px;
  letter-spacing:.3em;
  cursor:pointer;
  text-align:left;
}

/* SECTIONS */
.section{
  min-height:100vh;
  padding:180px 12vw;
  opacity:0;
  transform:translateY(40px);
  transition:.8s ease;
}
.section.visible{opacity:1;transform:none}

/* TITLES */
h1{font-size:clamp(72px,6vw,130px);font-weight:500}
.hero h1{font-size:clamp(120px,10vw,200px)}
.hero-sub{margin-top:24px;font-size:22px;letter-spacing:.35em;color:var(--muted)}

/* GRID */
.grid{
  margin-top:64px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:36px;
}

/* GLASS CARD */
.card{
  border-radius:22px;
  background:var(--glass-bg);
  border:1px solid var(--glass-border);
  backdrop-filter:blur(18px);
  overflow:hidden;
  transition:.3s;
  text-decoration:none;
  color:var(--fg);
}
.card:hover{transform:translateY(-6px)}

/* BORREGOS */
.borrego img{
  width:100%;
  height:280px;
  object-fit:cover;
}
.borrego .info{
  padding:24px;
  text-align:center;
  font-weight:500;
}

/* FOOTER */
footer{
  padding:80px 12vw;
  border-top:1px solid var(--glass-border);
  text-align:center;
  color:var(--muted);
}
footer strong{color:var(--fg)}
</style>
</head>

<body>

<div class="overlay" id="overlay"></div>

<div class="header">
  <button id="langBtn">ES</button>
  <button id="menuBtn">☰</button>
</div>

<nav class="menu" id="menu">
  <button data-target="hero">INICIO</button>
  <button data-target="about">QUIÉNES SOMOS</button>
  <button data-target="borregos">BORREGOS</button>
</nav>

<section class="section hero visible" id="hero">
  <h1>Borregos S.L</h1>
  <div class="hero-sub">K DE QUESO</div>
</section>

<section class="section" id="about">
  <h1>Quiénes somos</h1>
  <p>Un grupo que nació en Fallas y nunca se recuperó.</p>
</section>

<section class="section" id="borregos">
  <h1>Los borregos</h1>
  <div class="grid">
    <a class="card borrego" href="borrego-01.html"><img src="b1.jpg"><div class="info">Borrego 01</div></a>
    <a class="card borrego" href="borrego-02.html"><img src="b2.jpg"><div class="info">Borrego 02</div></a>
    <a class="card borrego" href="borrego-03.html"><img src="b3.jpg"><div class="info">Borrego 03</div></a>
    <a class="card borrego" href="borrego-04.html"><img src="b4.jpg"><div class="info">Borrego 04</div></a>
  </div>
</section>

<footer>
  <strong>Borregos S.L</strong><br>
  k de queso
</footer>

<script>
const menuBtn=document.getElementById("menuBtn");
const menu=document.getElementById("menu");
const overlay=document.getElementById("overlay");

menuBtn.onclick=()=>{
  menu.classList.toggle("open");
  overlay.classList.toggle("active");
};
overlay.onclick=()=>{
  menu.classList.remove("open");
  overlay.classList.remove("active");
};

menu.querySelectorAll("button").forEach(btn=>{
  btn.onclick=()=>{
    document.getElementById(btn.dataset.target)
      .scrollIntoView({behavior:"smooth"});
    menu.classList.remove("open");
    overlay.classList.remove("active");
  };
});

/* ANIM */
const obs=new IntersectionObserver(e=>{
  e.forEach(v=>v.target.classList.toggle("visible",v.isIntersecting));
},{threshold:.25});
document.querySelectorAll(".section").forEach(s=>obs.observe(s));
</script>

</body>
</html>
