<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Borregos S.L — k de queso</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
/* ========= BASE ========= */
:root{
  --bg:#ffffff;
  --fg:#0a0a0a;
  --muted:#666;
  --line:#e5e5e5;
  --accent:#000;
}
body.dark{
  --bg:#0a0a0a;
  --fg:#f5f5f5;
  --muted:#888;
  --line:#222;
  --accent:#fff;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif}

body{
  background:var(--bg);
  color:var(--fg);
  transition:.3s;
}

/* ========= HEADER ========= */
.header{
  position:fixed;
  top:32px;
  right:32px;
  z-index:1000;
}
.header button{
  background:none;
  border:1px solid var(--line);
  padding:10px 14px;
  cursor:pointer;
  font-size:14px;
}

/* ========= SECTIONS ========= */
.section{
  min-height:100vh;
  padding:160px 12vw;
  opacity:0;
  transform:translateY(12px);
  transition:.6s ease;
}
.section.visible{
  opacity:1;
  transform:none;
}

/* ========= TYPO ========= */
h1{
  font-size:clamp(56px,7vw,120px);
  font-weight:400;
}
.hero span{
  font-size:.35em;
  margin-left:12px;
}
.hero-sub{
  margin-top:24px;
  letter-spacing:.4em;
  color:var(--muted);
}

p{
  max-width:640px;
  margin-top:24px;
  line-height:1.7;
  color:var(--muted);
}

/* ========= BLOCK ========= */
.block{
  margin-top:64px;
  border-top:1px solid var(--line);
  padding-top:32px;
}

/* ========= DONATIONS ========= */
.progress{
  height:2px;
  background:var(--line);
  margin:24px 0;
}
.progress-bar{
  height:100%;
  width:0%;
  background:var(--accent);
  transition:width .5s ease;
}

.actions{
  display:flex;
  gap:16px;
  flex-wrap:wrap;
}
.actions button{
  background:none;
  border:1px solid var(--line);
  padding:10px 18px;
  cursor:pointer;
  font-size:14px;
}

/* ========= FOOTER ========= */
footer{
  padding:80px 12vw;
  border-top:1px solid var(--line);
  color:var(--muted);
  font-size:14px;
}
</style>
</head>

<body>

<div class="header">
  <button id="themeBtn">Modo</button>
</div>

<section class="section hero">
  <h1>Borregos <span>S.L</span></h1>
  <div class="hero-sub">K DE QUESO</div>
</section>

<section class="section">
  <h1>Donaciones</h1>
  <p>Financia el próximo error.</p>

  <div class="block">
    <strong>Objetivo actual</strong>
    <p>Nuevo altavoz (otra vez)</p>

    <div class="progress">
      <div class="progress-bar" id="bar"></div>
    </div>

    <p id="status">0€ / 300€ recaudados</p>
    <p id="absurd">Dinero mal invertido: 0€</p>

    <div class="actions">
      <button onclick="donate(5)">+5€</button>
      <button onclick="donate(10)">+10€</button>
      <button onclick="donate(25)">+25€</button>
    </div>
  </div>
</section>

<footer>
  Borregos S.L — k de queso<br>
  © 2026
</footer>

<script>
/* THEME */
themeBtn.onclick=()=>{
  document.body.classList.toggle("dark");
};

/* SCROLL ANIMATION */
const observer=new IntersectionObserver(e=>{
  e.forEach(v=>v.target.classList.toggle("visible",v.isIntersecting));
},{threshold:.25});
document.querySelectorAll(".section").forEach(s=>observer.observe(s));

/* DONATIONS */
const GOAL=300;
let total=Number(localStorage.donations)||0;

const bar=document.getElementById("bar");
const status=document.getElementById("status");
const absurd=document.getElementById("absurd");

function update(){
  const pct=Math.min(total/GOAL*100,100);
  bar.style.width=pct+"%";
  status.textContent=`${total}€ / ${GOAL}€ recaudados`;
  absurd.textContent=
    total>=GOAL
    ? "Objetivo alcanzado. Error inevitable."
    : `Dinero mal invertido: ${total}€`;
}

function donate(v){
  total+=v;
  localStorage.donations=total;
  update();
}

update();
</script>

</body>
</html>
