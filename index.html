<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borregos S.L</title>
    <style>
        /* VARIABLES Y RESETEO */
        :root {
            --bg-color: #121212;
            --text-color: #ffffff;
            --primary: #00ffcc;
            --secondary: #ff0055;
            --card-bg: #1e1e24;
            --glass-bg: rgba(18, 18, 18, 0.85);
        }

        .light-mode {
            --bg-color: #f0f0f0;
            --text-color: #121212;
            --primary: #00a884;
            --secondary: #d40045;
            --card-bg: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.85);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background 0.3s, color 0.3s;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
        }

        /* HEADER Y CONTROLES */
        header {
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 15px;
            z-index: 100;
            pointer-events: none; /* Permite clickar lo de abajo excepto botones */
        }

        .controls {
            pointer-events: auto;
            display: flex;
            gap: 15px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 30px;
            border: 1px solid var(--primary);
            box-shadow: 0 0 10px var(--primary);
        }

        .icon-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s, text-shadow 0.2s;
        }

        .icon-btn:hover {
            transform: scale(1.2);
            text-shadow: 0 0 10px var(--primary);
        }

        /* MEN√ö LATERAL Y EFECTO GLASS */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--glass-bg);
            backdrop-filter: blur(8px);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
            z-index: 98;
        }

        .overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .side-menu {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100vh;
            background: var(--card-bg);
            border-left: 2px solid var(--primary);
            box-shadow: -5px 0 15px rgba(0,255,204,0.3);
            display: flex;
            flex-direction: column;
            padding: 80px 20px 20px;
            z-index: 99;
            transition: right 0.4s ease;
        }

        .side-menu.active {
            right: 0;
        }

        .side-menu a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 22px;
            margin: 15px 0;
            font-weight: bold;
            text-transform: uppercase;
            transition: color 0.2s;
        }

        .side-menu a:hover {
            color: var(--primary);
            text-shadow: 0 0 8px var(--primary);
        }

        /* SECCIONES COMUNES */
        section {
            min-height: 100vh;
            padding: 80px 10%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h2.section-title {
            font-size: 3em;
            text-transform: uppercase;
            color: var(--primary);
            margin-bottom: 40px;
            text-shadow: 0 0 10px rgba(0,255,204,0.5);
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #333;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,255,204,0.2);
            border-color: var(--primary);
        }

        /* INICIO */
        #inicio {
            align-items: center;
            text-align: center;
        }

        #inicio h1 {
            font-size: 6em;
            margin: 0;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        #inicio p {
            font-size: 2em;
            opacity: 0.6;
            margin-top: -10px;
            font-style: italic;
        }

        /* SOBRE NOSOTROS */
        #sobre-nosotros p {
            font-size: 1.2em;
            line-height: 1.8;
            text-align: justify;
            max-width: 800px;
            margin: 0 auto;
        }

        /* REBA√ëO */
        .sheep-img {
            width: 150px;
            height: 150px;
            background: #333 url('https://i.imgflip.com/2/4t0m5.jpg') center/cover; /* Placeholder meme */
            border-radius: 50%;
            margin: 0 auto 15px;
            border: 3px solid var(--secondary);
        }
        .card-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: var(--secondary);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        /* INVENTARIO */
        .item-img {
            width: 100%;
            height: 200px;
            background: #333;
            border-radius: 10px;
            margin-bottom: 10px;
            object-fit: cover;
        }

        /* DONACIONES */
        .donations-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        
        .progress-container {
            width: 100%;
            height: 30px;
            background: #333;
            border-radius: 15px;
            margin: 20px 0;
            overflow: hidden;
            border: 2px solid var(--primary);
        }

        .progress-bar {
            height: 100%;
            width: 5%; /* Inicial */
            background: linear-gradient(90deg, var(--primary), #00ff88);
            transition: width 0.5s ease;
        }

        .donation-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .btn-donate {
            padding: 15px 30px;
            font-size: 1.2em;
            background: transparent;
            color: var(--text-color);
            border: 2px solid var(--primary);
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-donate:hover {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 15px var(--primary);
        }

        /* CONTACTO Y FOOTER */
        #contacto {
            text-align: center;
            min-height: 50vh;
        }

        .email {
            font-size: 2em;
            color: var(--secondary);
            text-decoration: none;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: var(--card-bg);
            border-top: 1px solid #333;
        }

        /* BOT√ìN ANTIGRAVEDAD */
        .anti-gravity-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            background: var(--secondary);
            color: white;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 0 15px var(--secondary);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); box-shadow: 0 0 25px var(--secondary); }
            100% { transform: scale(1); }
        }

        /* IDIOMAS - Utilidad */
        .lang-en { display: none; }
        
        /* Easter Egg */
        #easter-egg {
            cursor: crosshair;
            opacity: 0.1;
        }
    </style>
</head>
