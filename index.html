<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Borregos S.L — k de queso</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0a0a0a;
  --fg:#f5f5f5;
  --glass:rgba(255,255,255,.06);
  --accent:#ff006e;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif}

body{
  background:var(--bg);
  color:var(--fg);
  overflow-x:hidden;
  transition:.4s;
}

/* WORLD */
.world{
  transform-origin:top center;
  transition:transform 1.2s cubic-bezier(.22,.61,.36,1);
}

/* ===== GRAVITY ===== */
body.gravity .world{
  transform:translateY(120px) rotate(.8deg);
}
body.gravity .section{
  transform:translateY(40px) rotate(.4deg);
}

/* ===== DESINTEGRATE ===== */
body.disintegrate .section,
body.disintegrate .card,
body.disintegrate h1,
body.disintegrate p{
  animation:disintegrate 1.2s forwards;
}

@keyframes disintegrate{
  to{
    transform:
      translate(
        calc((random() - .5) * 300px),
        calc((random() - .5) * 300px)
      )
      rotate(12deg);
    opacity:0;
    filter:blur(8px);
  }
}

/* SECTIONS */
.section{
  min-height:100vh;
  padding:180px 10vw 160px 14vw;
  transition:transform 1.2s cubic-bezier(.22,.61,.36,1);
}

/* TITLES */
h1{
  margin-left:-4px;
  font-size:clamp(76px,6vw,130px);
}
.hero h1{font-size:clamp(130px,11vw,220px)}

/* TEXT */
p{max-width:680px;color:#aaa;margin-top:20px}

/* GRID */
.grid{
  margin-top:64px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:36px;
}

/* CARD */
.card{
  padding:32px;
  border-radius:22px;
  background:var(--glass);
  border:1px solid rgba(255,255,255,.1);
  transition:transform 1.2s cubic-bezier(.22,.61,.36,1);
}

/* TOGGLE */
.toggle{
  position:fixed;
  bottom:24px;
  right:24px;
  padding:18px 36px;
  border-radius:999px;
  background:var(--glass);
  border:1px solid rgba(255,255,255,.2);
  backdrop-filter:blur(12px);
  cursor:pointer;
  z-index:999;
  letter-spacing:.3em;
  transition:.3s;
}

body.gravity .toggle{
  background:#ffb703;
  color:#000;
}
body.disintegrate .toggle{
  background:var(--accent);
  animation:panic .15s infinite alternate;
}

@keyframes panic{
  from{transform:translateY(0)}
  to{transform:translateY(-3px)}
}
</style>
</head>

<body>

<div class="toggle" id="toggle">MODO BORREGO</div>

<div class="world">

<section class="section hero">
  <h1>Borregos<br>S.L</h1>
  <div>k de queso</div>
</section>

<section class="section">
  <h1>Quiénes somos</h1>
  <p>Diez individuos con cero supervisión.</p>
</section>

<section class="section">
  <h1>Servicios</h1>
  <div class="grid">
    <div class="card">Estropear eventos</div>
    <div class="card">Fiestas sin control</div>
    <div class="card">Opiniones no pedidas</div>
  </div>
</section>

<section class="section">
  <h1>Contacto</h1>
  <div class="grid">
    <div class="card">Instagram</div>
    <div class="card">Email</div>
  </div>
</section>

</div>

<script>
const toggle=document.getElementById("toggle");
const body=document.body;

let mode=0; // 0 normal | 1 gravity | 2 disintegrate

toggle.onclick=()=>{
  body.classList.remove("gravity","disintegrate");
  mode=(mode+1)%3;

  if(mode===1) body.classList.add("gravity");
  if(mode===2) body.classList.add("disintegrate");
};

/* BOTÓN CON PESO */
window.addEventListener("scroll",()=>{
  if(body.classList.contains("gravity")){
    toggle.style.transform=`translateY(${scrollY*0.02}px)`;
  }else{
    toggle.style.transform="translateY(0)";
  }
});
</script>

</body>
</html>
