<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Borregos S.L</title>

  <style>
    :root {
      --bg: #0b0b0b;
      --text: #f5f5f5;
      --text-muted: #8f8f8f;
      --accent: #6fff95;
    }

    /* ===== SCROLLBAR OFF ===== */
    html, body {
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    html::-webkit-scrollbar,
    body::-webkit-scrollbar {
      display: none;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* ===== HEADER ===== */
    header {
      position: fixed;
      inset: 0 0 auto 0;
      padding: 2.2rem 2rem 1.6rem;
      display: flex;
      justify-content: center;
      backdrop-filter: blur(10px);
      background: linear-gradient(180deg, rgba(11,11,11,.85), rgba(11,11,11,.6));
      z-index: 1000;
    }

    .header-inner {
      width: 100%;
      max-width: 1200px;
      display: flex;
      justify-content: center;
      position: relative;
    }

    nav {
      display: flex;
      gap: 2rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: .85rem;
      letter-spacing: .12em;
      text-transform: uppercase;
      opacity: .75;
      transition: opacity .4s ease;
      cursor: default;
    }

    nav a:hover {
      opacity: 1;
    }

    #themeToggle {
      position: absolute;
      right: 0;
      width: 44px;
      height: 24px;
      border-radius: 999px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 6px;
      border: 1px solid rgba(255,255,255,.25);
      background: rgba(255,255,255,.12);
      cursor: pointer;
      font-size: .75rem;
    }

    body.dark .sun { opacity: .2; }
    body:not(.dark) .moon { opacity: .2; }

    /* ===== SECTIONS ===== */
    section {
      max-width: 1200px;
      margin: auto;
      padding: 8rem 1.5rem 5rem;
      scroll-margin-top: 120px;
    }

    #inicio {
      min-height: 100vh;
      display: flex;
      align-items: center;
      padding-top: 5.5rem;
    }

    .section-title-big {
      font-size: clamp(2.8rem, 5vw, 4rem);
      margin: 0 0 2.2rem .4rem;
      letter-spacing: -0.02em;
    }

    /* ===== CARDS ===== */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.2rem;
      margin-left: .4rem;
    }

    .card {
      position: relative;
      height: 260px;
      overflow: hidden;
      cursor: pointer;
    }

    .card img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform .5s ease;
    }

    .card:hover img {
      transform: scale(1.05);
    }

    .card-content {
      position: absolute;
      inset: auto 0 0 0;
      padding: 1rem;
      background: linear-gradient(
        180deg,
        rgba(0,0,0,0),
        rgba(0,0,0,.7)
      );
    }

    .card h3 {
      margin: 0;
      font-size: 1.15rem;
    }

    .card p {
      margin: .2rem 0 0;
      font-size: .9rem;
      color: var(--text-muted);
    }

    footer {
      padding: 2rem;
      text-align: center;
      color: var(--text-muted);
    }
  </style>
</head>

<body class="dark">

<header>
  <div class="header-inner">
    <nav>
      <a href="#inicio">Inicio</a>
      <a href="#sobre">Sobre</a>
      <a href="#rebano">Rebaño</a>
      <a href="#servicios">Qué hacemos</a>
      <a href="#blog">Blog</a>
      <a href="#contacto">Contacto</a>
    </nav>

    <button id="themeToggle">
      <span class="sun">☀</span>
      <span class="moon">☾</span>
    </button>
  </div>
</header>

<section id="inicio">
  <div>
    <h1 style="font-size:clamp(4.5rem,12vw,9rem);margin:0;line-height:.95;">
      Borregos S.L
    </h1>
    <h2 style="margin:.6rem 0 0 .4rem;font-size:clamp(1.8rem,4vw,3rem);color:var(--text-muted);font-weight:400;">
      K de queso
    </h2>
  </div>
</section>

<section id="rebano">
  <h2 class="section-title-big">El rebaño</h2>
  <div class="cards">
    <div class="card">
      <img src="" alt="">
      <div class="card-content">
        <h3>Borrego 1</h3>
        <p>Especialista en no hacer nada</p>
      </div>
    </div>

    <div class="card">
      <img src="" alt="">
      <div class="card-content">
        <h3>Borrego 2</h3>
        <p>Logística absurda</p>
      </div>
    </div>

    <div class="card">
      <img src="" alt="">
      <div class="card-content">
        <h3>Borrego 3</h3>
        <p>Relaciones públicas</p>
      </div>
    </div>
  </div>
</section>

<section id="contacto">
  <h2 class="section-title-big">Contacto</h2>
  <p style="margin-left:.4rem;">Borregoasqueroso@gmail.com</p>
</section>

<footer>
  © Borregos S.L · Todos los derechos balando
</footer>

<script>
  document.getElementById("themeToggle").addEventListener("click", () => {
    document.body.classList.toggle("dark");
  });
</script>

</body>
</html>
