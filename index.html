<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Borregos S.L â€” k de queso</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
/* ================= VARIABLES ================= */
:root{
  --bg:#0a0a0a;
  --fg:#f5f5f5;
  --muted:#777;
  --glass:rgba(255,255,255,.06);
  --card:rgba(255,255,255,.06);
}

body.light{
  --bg:#f5f5f5;
  --fg:#0a0a0a;
  --muted:#555;
  --glass:rgba(0,0,0,.05);
  --card:rgba(0,0,0,.04);
}

/* ================= RESET ================= */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter,sans-serif;
}

/* ================= BODY ================= */
body{
  background:var(--bg);
  color:var(--fg);
  overflow-x:hidden;
  transition:background .3s,color .3s;
}

/* ================= HEADER ================= */
.header{
  position:fixed;
  top:24px;
  right:32px;
  display:flex;
  align-items:center;
  gap:14px;
  z-index:600;
}

.header button{
  width:42px;
  height:42px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.15);
  background:var(--glass);
  color:var(--fg);
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:14px;
  backdrop-filter:blur(10px);
  transition:.3s;
}
.header button:hover{
  transform:translateY(-2px);
}

/* ================= MENU ================= */
.menu{
  position:fixed;
  top:0;
  right:0;
  width:320px;
  height:100vh;
  padding:140px 48px;
  background:var(--bg);
  border-left:1px solid rgba(255,255,255,.1);
  transform:translateX(100%);
  transition:.5s ease;
  z-index:500;
}
.menu.open{transform:none;}
.menu span{
  display:block;
  margin-bottom:26px;
  font-size:13px;
  letter-spacing:.3em;
  cursor:pointer;
  color:var(--muted);
}

/* ================= SECTIONS ================= */
.section{
  min-height:100vh;
  padding:180px 10vw 160px 14vw;
  opacity:0;
  transform:translateY(30px);
  transition:opacity .6s ease, transform .6s ease;
}
.section.visible{
  opacity:1;
  transform:none;
}

/* ================= TITLES ================= */
h1{
  margin-left:-4px;
  font-size:clamp(76px,6vw,130px);
  font-weight:500;
}
.hero h1{
  font-size:clamp(130px,11vw,220px);
}
.hero-sub{
  margin-top:28px;
  font-size:14px;
  letter-spacing:.28em;
  color:var(--muted);
}

/* ================= TEXT ================= */
p{
  margin-top:24px;
  max-width:720px;
  font-size:15px;
  line-height:1.7;
  color:var(--muted);
}

/* ================= GRID ================= */
.grid{
  margin-top:64px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:36px;
}

/* ================= CARD ================= */
.card{
  padding:32px;
  border-radius:22px;
  background:var(--card);
  border:1px solid rgba(255,255,255,.1);
  transition:.3s ease;
}
.card:hover{
  transform:translateY(-6px);
}

/* ================= CONTACT ================= */
.contact{
  margin-top:40px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:28px;
}
.contact a{
  padding:32px;
  border-radius:22px;
  background:var(--card);
  border:1px solid rgba(255,255,255,.1);
  color:var(--fg);
  text-decoration:none;
}

/* ================= COUNTER ================= */
.counter{
  margin-top:48px;
  font-size:64px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <button id="langBtn">ES</button>
  <button id="themeBtn">ðŸŒ—</button>
  <button id="menuBtn">â˜°</button>
</div>

<!-- MENU -->
<nav class="menu" id="menu">
  <span data-i="0">Inicio</span>
  <span data-i="1">QuiÃ©nes somos</span>
  <span data-i="2">Servicios</span>
  <span data-i="3">Inventario</span>
  <span data-i="4">Contacto</span>
</nav>

<section class="section hero">
  <h1 id="title">Borregos<br>S.L</h1>
  <div class="hero-sub" id="slogan">k de queso</div>
</section>

<section class="section">
  <h1 id="aboutTitle">QuiÃ©nes somos</h1>
  <p id="aboutText">
    Borregos S.L es un grupo de amigos que decidiÃ³ formalizar lo informal.
  </p>
</section>

<section class="section">
  <h1 id="servicesTitle">Servicios</h1>
  <div class="grid">
    <div class="card" id="s1">Estropear eventos</div>
    <div class="card" id="s2">Fiestas improvisadas</div>
    <div class="card" id="s3">Opiniones no solicitadas</div>
  </div>
</section>

<section class="section">
  <h1 id="inventoryTitle">Inventario</h1>
  <div class="counter" id="counter">0</div>
</section>

<section class="section">
  <h1 id="contactTitle">Contacto</h1>
  <div class="contact">
    <a href="mailto:borregos@queso.com">borregos@queso.com</a>
    <a href="#">Instagram</a>
  </div>
</section>

<script>
/* MENU */
const menuBtn=document.getElementById("menuBtn");
const menu=document.getElementById("menu");
menuBtn.onclick=()=>menu.classList.toggle("open");

/* THEME */
const themeBtn=document.getElementById("themeBtn");
if(localStorage.theme==="light") document.body.classList.add("light");
themeBtn.onclick=()=>{
  document.body.classList.toggle("light");
  localStorage.theme=document.body.classList.contains("light")?"light":"dark";
};

/* LANGUAGE */
const langBtn=document.getElementById("langBtn");
let lang=localStorage.lang||"es";
const texts={
  es:{
    about:"Borregos S.L es un grupo de amigos que decidiÃ³ formalizar lo informal.",
    services:["Estropear eventos","Fiestas improvisadas","Opiniones no solicitadas"]
  },
  en:{
    about:"Borregos S.L is a group of friends who decided to formalize the informal.",
    services:["Ruining events","Improvised parties","Unrequested opinions"]
  }
};
function setLang(l){
  document.getElementById("aboutText").textContent=texts[l].about;
  document.getElementById("s1").textContent=texts[l].services[0];
  document.getElementById("s2").textContent=texts[l].services[1];
  document.getElementById("s3").textContent=texts[l].services[2];
  langBtn.textContent=l.toUpperCase();
  localStorage.lang=l;
}
setLang(lang);
langBtn.onclick=()=>setLang(lang=lang==="es"?"en":"es");

/* COUNTER */
let count=Number(localStorage.items)||0;
const counter=document.getElementById("counter");
counter.textContent=count;
setInterval(()=>{
  count++;
  counter.textContent=count;
  localStorage.items=count;
},3000);

/* ANIMATIONS */
const observer=new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting){
      e.target.classList.add("visible");
    }else{
      e.target.classList.remove("visible");
    }
  });
},{threshold:.25});
document.querySelectorAll(".section").forEach(s=>observer.observe(s));
</script>

</body>
</html>
