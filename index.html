<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Borregos S.L</title>

  <style>
    :root {
      --bg: #0b0b0b;
      --text: #f5f5f5;
      --text-muted: #8f8f8f;
      --accent: #6fff95;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background-color 0.6s ease, color 0.6s ease;
    }

    /* ================= HEADER ================= */

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 2.2rem 2rem 1.6rem;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(
        180deg,
        rgba(11,11,11,0.85),
        rgba(11,11,11,0.6)
      );
      backdrop-filter: blur(10px);
      z-index: 1100;
    }

    .header-inner {
      position: relative;
      width: 100%;
      max-width: 1200px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    nav {
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      font-size: 0.85rem;
      font-weight: 500;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      opacity: 0.75;
      transition: opacity 0.3s ease;
    }

    nav a:hover {
      opacity: 1;
    }

    /* ================= THEME TOGGLE ================= */

    #themeToggle {
      position: absolute;
      right: 0;
      width: 44px;
      height: 24px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.15);
      background: rgba(0,0,0,0.04);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 6px;
      font-size: 0.75rem;
    }

    #themeToggle span {
      transition: opacity 0.3s ease;
    }

    body.dark #themeToggle {
      background: rgba(255,255,255,0.12);
      border-color: rgba(255,255,255,0.25);
    }

    body.dark .sun { opacity: 0.2; }
    body:not(.dark) .moon { opacity: 0.2; }

    /* ================= HAMBURGER ================= */

    #hamburger {
      display: none;
      position: absolute;
      left: 0;
      width: 28px;
      height: 20px;
      cursor: pointer;
      flex-direction: column;
      justify-content: space-between;
    }

    #hamburger span {
      height: 2px;
      background: white;
      width: 100%;
      display: block;
    }

    /* ================= MOBILE MENU ================= */

    #menuOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(6px);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      z-index: 900;
    }

    #menuOverlay.show {
      opacity: 1;
      pointer-events: auto;
    }

    #sideMenu {
      position: fixed;
      top: 0;
      right: -320px;
      width: 320px;
      height: 100vh;
      background: #111;
      padding: 4rem 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.4rem;
      transition: right 0.4s ease;
      z-index: 1000;
    }

    #sideMenu.open {
      right: 0;
    }

    #sideMenu a {
      color: var(--text);
      text-decoration: none;
      font-size: 1.4rem;
    }

    /* ================= SECTIONS ================= */

    section {
      max-width: 1200px;
      margin: auto;
      padding: 8rem 1.5rem 5rem calc(1.5rem + 0.4rem);
      scroll-margin-top: 120px;
    }

    #inicio {
      padding-top: 5.5rem;
    }

    .section-title-big {
      font-size: clamp(2.8rem, 5vw, 4rem);
      margin-bottom: 2.2rem;
      margin-left: 0.4rem;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.2rem;
      margin-left: 0.4rem;
    }

    .card {
      padding: 1.4rem;
      border: 1px solid rgba(255,255,255,0.08);
    }

    footer {
      padding: 2rem;
      text-align: center;
      color: var(--text-muted);
    }

    /* ================= RESPONSIVE ================= */

    @media (max-width: 900px) {
      nav {
        display: none;
      }

      #hamburger {
        display: flex;
      }
    }
  </style>
</head>

<body class="dark">

<header>
  <div class="header-inner">

    <div id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <nav>
      <a href="#inicio">Inicio</a>
      <a href="#sobre">Sobre</a>
      <a href="#rebano">Rebaño</a>
      <a href="#servicios">Qué hacemos</a>
      <a href="#blog">Blog</a>
      <a href="#contacto">Contacto</a>
    </nav>

    <button id="themeToggle">
      <span class="sun">☀</span>
      <span class="moon">☾</span>
    </button>

  </div>
</header>

<div id="menuOverlay"></div>

<aside id="sideMenu">
  <a href="#inicio">Inicio</a>
  <a href="#sobre">Sobre</a>
  <a href="#rebano">Rebaño</a>
  <a href="#servicios">Qué hacemos</a>
  <a href="#blog">Blog</a>
  <a href="#contacto">Contacto</a>
</aside>

<section id="inicio" style="min-height:100vh; display:flex; align-items:center;">
  <div>
    <h1 style="font-size:clamp(4.5rem,12vw,9rem); margin:0;">Borregos S.L</h1>
    <h2 style="margin:0.6rem 0 0 0.4rem; color:var(--text-muted); font-weight:400;">
      K de queso
    </h2>
  </div>
</section>

<section id="sobre">
  <h2 class="section-title-big">Sobre nosotros</h2>
</section>

<section id="rebano">
  <h2 class="section-title-big">El rebaño</h2>
</section>

<section id="servicios">
  <h2 class="section-title-big">Qué hacemos</h2>
</section>

<section id="blog">
  <h2 class="section-title-big">Blog</h2>
</section>

<section id="contacto">
  <h2 class="section-title-big">Contacto</h2>
</section>

<footer>
  © Borregos S.L · Todos los derechos balando
</footer>

<script>
  const toggle = document.getElementById("themeToggle");
  const body = document.body;

  toggle.addEventListener("click", () => {
    body.classList.toggle("dark");
    document.documentElement.style.setProperty(
      "--bg",
      body.classList.contains("dark") ? "#0b0b0b" : "#ffffff"
    );
    document.documentElement.style.setProperty(
      "--text",
      body.classList.contains("dark") ? "#f5f5f5" : "#111111"
    );
    document.documentElement.style.setProperty(
      "--text-muted",
      body.classList.contains("dark") ? "#8f8f8f" : "#555555"
    );
  });

  const hamburger = document.getElementById("hamburger");
  const sideMenu = document.getElementById("sideMenu");
  const overlay = document.getElementById("menuOverlay");

  function closeMenu() {
    sideMenu.classList.remove("open");
    overlay.classList.remove("show");
  }

  hamburger.addEventListener("click", () => {
    sideMenu.classList.add("open");
    overlay.classList.add("show");
  });

  overlay.addEventListener("click", closeMenu);
  sideMenu.querySelectorAll("a").forEach(a =>
    a.addEventListener("click", closeMenu)
  );
</script>

</body>
</html>
