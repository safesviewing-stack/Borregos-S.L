<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Borregos S.L</title>

  <style>
    :root {
      --bg: #0b0b0b;
      --text: #f5f5f5;
      --text-muted: #8f8f8f;
      --accent: #6fff95;
    }

    /* ===== SCROLLBAR OFF ===== */
    html, body {
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    html::-webkit-scrollbar,
    body::-webkit-scrollbar {
      display: none;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* ===== HEADER ===== */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 2.2rem 2rem 1.6rem;
      display: flex;
      justify-content: center;
      background: linear-gradient(
        180deg,
        rgba(11,11,11,0.85),
        rgba(11,11,11,0.6)
      );
      backdrop-filter: blur(10px);
      z-index: 1000;
    }

    .header-inner {
      width: 100%;
      max-width: 1200px;
      display: flex;
      justify-content: center;
      position: relative;
    }

    nav {
      display: flex;
      gap: 2rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 0.85rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      opacity: 0.75;
      transition: opacity 0.4s ease;
      cursor: default;
    }

    nav a:hover {
      opacity: 1;
    }

    #themeToggle {
      position: absolute;
      right: 0;
      width: 44px;
      height: 24px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 6px;
      border: 1px solid rgba(255,255,255,0.25);
      background: rgba(255,255,255,0.12);
      cursor: pointer;
      font-size: 0.75rem;
    }

    body.dark .sun { opacity: 0.2; }
    body:not(.dark) .moon { opacity: 0.2; }

    /* ===== SECTIONS ===== */
    section {
      max-width: 1200px;
      margin: auto;
      padding: 13rem 1.5rem 13rem;
      scroll-margin-top: 55px; /* ⬅ MUY CERCA DEL HEADER */
    }

    #inicio {
      min-height: 100vh;
      display: flex;
      align-items: center;
      padding-top: 7rem;
    }

    .section-title-big {
      font-size: clamp(2.8rem, 5vw, 4rem);
      margin: 0 0 3.5rem 0.4rem;
      letter-spacing: -0.02em;
    }

    /* ===== CARDS ===== */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
      margin-left: 0.4rem;
    }

    .card {
      position: relative;
      height: 320px;
      overflow: hidden;
      cursor: pointer;
    }

    .card img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .card:hover img {
      transform: scale(1.05);
    }

    .card-content {
      position: absolute;
      inset: auto 0 0 0;
      padding: 1.6rem;
      background: linear-gradient(
        180deg,
        rgba(0,0,0,0),
        rgba(0,0,0,0.85)
      );
    }

    .card h3 {
      margin: 0;
      font-size: 1.15rem;
    }

    .card p {
      margin: 0.3rem 0 0;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    footer {
      padding: 4rem 2rem;
      text-align: center;
      color: var(--text-muted);
    }
  </style>
</head>

<body class="dark">

<header>
  <div class="header-inner">
    <nav>
      <a href="#inicio">Inicio</a>
      <a href="#sobre">Sobre</a>
      <a href="#rebano">Rebaño</a>
      <a href="#servicios">Qué hacemos</a>
      <a href="#inventario">Inventario</a>
      <a href="#blog">Blog</a>
      <a href="#contacto">Contacto</a>
    </nav>

    <button id="themeToggle">
      <span class="sun">☀</span>
      <span class="moon">☾</span>
    </button>
  </div>
</header>

<section id="inicio">
  <div>
    <h1 style="font-size:clamp(4.5rem,12vw,9rem);margin:0;line-height:0.95;">
      Borregos S.L
    </h1>
    <h2 style="margin:0.6rem 0 0 0.4rem;font-size:clamp(1.8rem,4vw,3rem);color:var(--text-muted);font-weight:400;">
      K de queso
    </h2>
  </div>
</section>

<section id="sobre">
  <h2 class="section-title-big">Sobre nosotros</h2>
</section>

<section id="rebano">
  <h2 class="section-title-big">El rebaño</h2>
</section>

<section id="servicios">
  <h2 class="section-title-big">Qué hacemos</h2>
</section>

<section id="inventario">
  <h2 class="section-title-big">Inventario callejero</h2>
</section>

<section id="blog">
  <h2 class="section-title-big">Blog borreguil</h2>
</section>

<section id="contacto">
  <h2 class="section-title-big">Contacto</h2>
</section>

<footer>
  © Borregos S.L · Todos los derechos balando
</footer>

<script>
  document.getElementById("themeToggle").addEventListener("click", () => {
    document.body.classList.toggle("dark");
  });
</script>

</body>
</html>
