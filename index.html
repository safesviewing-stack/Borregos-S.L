<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Borregos S.L — k de queso</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
/* ================= VARIABLES ================= */
:root{
  --bg:#0a0a0a;
  --fg:#f5f5f5;
  --muted:#777;
  --glass:rgba(255,255,255,.06);
  --accent:#ff006e;
}

/* ================= RESET ================= */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Inter",sans-serif;
}

body{
  background:var(--bg);
  color:var(--fg);
  overflow-x:hidden;
  transition:background .4s;
}

/* ================= GRAVITY MODE ================= */
body.borrego{
  background:#140f0f;
}

/* contenedor de todo */
.world{
  transition:transform 1s cubic-bezier(.22,.61,.36,1);
  transform-origin:top center;
}

/* gravedad activa */
body.borrego .world{
  transform:translateY(80px) rotate(0.8deg);
}

/* secciones caen distinto */
body.borrego .section{
  animation:fall 3s ease-in-out infinite alternate;
}

@keyframes fall{
  from{transform:translateY(0) rotate(0deg)}
  to{transform:translateY(20px) rotate(0.4deg)}
}

/* ================= SECTIONS ================= */
.section{
  min-height:100vh;
  padding:180px 10vw 160px 14vw;
  transition:transform 1s cubic-bezier(.22,.61,.36,1);
}

h1{
  margin-left:-4px;
  font-size:clamp(76px,6vw,130px);
  font-weight:500;
}

/* ================= HERO ================= */
.hero h1{
  font-size:clamp(130px,11vw,220px);
}

.hero-sub{
  margin-top:28px;
  font-size:14px;
  letter-spacing:.28em;
  color:var(--muted);
}

/* ================= GRID ================= */
.grid{
  margin-top:64px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:36px;
}

/* ================= CARD ================= */
.card{
  padding:32px;
  border-radius:22px;
  background:var(--glass);
  border:1px solid rgba(255,255,255,.1);
  transition:transform 1s cubic-bezier(.22,.61,.36,1);
}

/* gravedad en cards */
body.borrego .card{
  transform:translateY(30px) rotate(1deg);
}

/* ================= BORREGOS ================= */
.borrego img{
  width:100%;
  height:300px;
  object-fit:cover;
  background:#111;
}

/* ================= BLOG ================= */
.blog-item img,
.blog-item video{
  width:100%;
  height:260px;
  object-fit:cover;
  background:#111;
}

/* ================= COUNTERS ================= */
.counters{
  margin-top:48px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:32px;
}

.counter-card{
  padding:36px;
  border-radius:22px;
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.15);
}

.counter-value{
  font-size:64px;
}

/* ================= CONTACT ================= */
.contact{
  margin-top:56px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:28px;
}

.contact a{
  padding:32px;
  border-radius:22px;
  background:var(--glass);
  border:1px solid rgba(255,255,255,.1);
  color:#fff;
  text-decoration:none;
}

/* ================= MODE BUTTON ================= */
.toggle{
  position:fixed;
  bottom:24px;
  right:24px;
  padding:18px 34px;
  border-radius:999px;
  font-size:11px;
  letter-spacing:.3em;
  background:var(--glass);
  border:1px solid rgba(255,255,255,.2);
  backdrop-filter:blur(12px);
  cursor:pointer;
  z-index:999;
  transition:transform .4s ease, background .4s;
}

/* botón con peso */
body.borrego .toggle{
  background:var(--accent);
  color:#000;
}
</style>
</head>

<body>

<div class="toggle" id="toggleMode">MODO BORREGO</div>

<div class="world" id="world">

<!-- HERO -->
<section class="section hero">
  <h1>Borregos<br>S.L</h1>
  <div class="hero-sub">k de queso</div>
</section>

<section class="section">
  <h1>Quiénes somos</h1>
  <p>Diez individuos con una relación problemática con la responsabilidad.</p>
</section>

<section class="section">
  <h1>Servicios</h1>
  <div class="grid">
    <div class="card">Estropear eventos</div>
    <div class="card">Fiestas sin control</div>
    <div class="card">Opiniones no pedidas</div>
  </div>
</section>

<section class="section">
  <h1>Inventario</h1>
  <div class="counters">
    <div class="counter-card">
      <div class="counter-value">42</div>
      <div>Objetos recogidos</div>
    </div>
  </div>
</section>

<section class="section">
  <h1>Contacto</h1>
  <div class="contact">
    <a href="#">Instagram</a>
    <a href="#">Email</a>
  </div>
</section>

</div>

<script>
/* ================= GRAVITY TOGGLE ================= */
const toggle=document.getElementById("toggleMode");
const body=document.body;
const world=document.getElementById("world");

let gravity=false;

/* botón acompaña al scroll con peso */
window.addEventListener("scroll",()=>{
  if(!gravity) return;
  const offset=window.scrollY*0.02;
  toggle.style.transform=`translateY(${offset}px)`;
});

toggle.onclick=()=>{
  gravity=!gravity;
  body.classList.toggle("borrego");

  if(!gravity){
    toggle.style.transform="translateY(0)";
  }
};
</script>

</body>
</html>
