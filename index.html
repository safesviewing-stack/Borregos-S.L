<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Borregos S.L â€” k de queso</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0a0a0a;
  --fg:#f5f5f5;
  --muted:#777;
  --glass:rgba(255,255,255,.06);
}

body.borrego{
  --bg:#140f0f;
  --fg:#fff2d9;
  --muted:#cfa;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:"Inter",sans-serif;}

body{
  background:var(--bg);
  color:var(--fg);
  scroll-snap-type:y mandatory;
  overflow-y:scroll;
  transition:.6s ease;
}

/* OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  backdrop-filter:blur(14px);
  background:rgba(0,0,0,.45);
  opacity:0;
  pointer-events:none;
  transition:.5s;
  z-index:200;
}
.overlay.active{opacity:1;pointer-events:auto}

/* MENU BUTTON */
.menu-btn{
  position:fixed;
  top:32px;
  right:40px;
  width:28px;
  height:22px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  cursor:pointer;
  z-index:400;
}
.menu-btn span{height:2px;background:#fff;transition:.4s}
.menu-btn.open span:nth-child(1){transform:rotate(45deg) translateY(10px)}
.menu-btn.open span:nth-child(2){opacity:0}
.menu-btn.open span:nth-child(3){transform:rotate(-45deg) translateY(-10px)}

/* MENU */
.menu{
  position:fixed;
  right:0;
  top:0;
  width:340px;
  height:100vh;
  padding:140px 56px;
  background:rgba(15,15,15,.65);
  backdrop-filter:blur(24px) saturate(160%);
  border-left:1px solid rgba(255,255,255,.1);
  display:flex;
  flex-direction:column;
  gap:32px;
  transform:translateX(100%);
  transition:.6s cubic-bezier(.2,.8,.2,1);
  z-index:300;
}
.menu.open{transform:none}

.menu span{
  font-size:13px;
  letter-spacing:.32em;
  text-transform:uppercase;
  color:#ccc;
  cursor:pointer;
}

/* TOGGLE */
.toggle{
  position:fixed;
  bottom:32px;
  right:40px;
  padding:14px 20px;
  font-size:11px;
  letter-spacing:.25em;
  background:#111;
  border:1px solid #333;
  cursor:pointer;
  z-index:500;
}

/* SECTIONS */
.section{
  min-height:100vh;
  scroll-snap-align:start;
  padding:180px 10vw 160px 14vw;
}
.section-block{
  position:sticky;
  top:240px;
  max-width:1200px;
}

/* TITLES */
h1{
  font-size:clamp(76px,6vw,130px);
  font-weight:500;
  line-height:1.02;
}

/* HERO */
.hero{
  display:flex;
  align-items:center;
}
.hero h1{
  font-size:clamp(120px,10vw,210px);
}
.hero-sub{
  margin-top:28px;
  font-size:14px;
  letter-spacing:.28em;
  color:var(--muted);
}

/* TEXT */
p{
  margin-top:20px;
  max-width:680px;
  font-size:15px;
  line-height:1.65;
  color:#aaa;
  text-align:justify;
}

/* GRID */
.grid{
  margin-top:64px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:36px;
}

/* BORREGOS */
.borrego img{
  width:100%;
  height:300px;
  object-fit:cover;
  background:#111;
  margin-bottom:14px;
}

/* BLOG */
.blog-item img,
.blog-item video{
  width:100%;
  height:260px;
  object-fit:cover;
  background:#111;
  margin-bottom:14px;
}

/* CARD */
.card{
  padding:32px;
  border-radius:22px;
  background:var(--glass);
  border:1px solid rgba(255,255,255,.1);
}

/* COUNTERS */
.counters{
  margin-top:48px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:32px;
}
.counter-card{
  padding:36px;
  border-radius:22px;
  background:linear-gradient(
    180deg,
    rgba(255,255,255,.1),
    rgba(255,255,255,.03)
  );
  border:1px solid rgba(255,255,255,.15);
}
.counter-value{
  font-size:64px;
  font-weight:500;
}
.counter-label{
  margin-top:12px;
  font-size:12px;
  letter-spacing:.3em;
  text-transform:uppercase;
  color:var(--muted);
}

/* CONTACT */
.contact{
  margin-top:56px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:28px;
}
.contact a{
  padding:32px;
  border-radius:22px;
  background:var(--glass);
  border:1px solid rgba(255,255,255,.1);
  color:#fff;
  text-decoration:none;
}

/* CHEESE */
.cheese{
  position:fixed;
  font-size:32px;
  pointer-events:none;
  animation:floatCheese 6s ease-in-out infinite;
}
@keyframes floatCheese{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-20px)}
}
</style>
</head>

<body>

<div class="overlay" id="overlay"></div>

<div class="menu-btn" id="menuBtn"><span></span><span></span><span></span></div>

<nav class="menu" id="menu">
  <span data-i="0">Inicio</span>
  <span data-i="1">QuiÃ©nes somos</span>
  <span data-i="2">Borregos</span>
  <span data-i="3">Servicios</span>
  <span data-i="4">Blog</span>
  <span data-i="5">Inventario</span>
  <span data-i="6">Donaciones</span>
  <span data-i="7">Contacto</span>
</nav>

<div class="toggle" id="toggleMode">MODO BORREGO</div>

<audio id="glassSound" src="sounds/glass.mp3"></audio>

<!-- HERO -->
<section class="section hero">
  <div class="section-block">
    <h1 id="heroTitle">Borregos<br>S.L</h1>
    <div class="hero-sub" id="heroSub">k de queso</div>
  </div>
</section>

<!-- INVENTARIO -->
<section class="section">
  <div class="section-block">
    <h1>Inventario</h1>
    <div class="counters">
      <div class="counter-card">
        <div class="counter-value" id="itemCount">0</div>
        <div class="counter-label">Objetos recogidos</div>
      </div>
      <div class="counter-card">
        <div class="counter-value" id="cheeseCount">0</div>
        <div class="counter-label">Quesos acumulados</div>
      </div>
    </div>
  </div>
</section>

<script>
/* MENU */
const menuBtn=document.getElementById("menuBtn");
const menu=document.getElementById("menu");
const overlay=document.getElementById("overlay");
const glass=document.getElementById("glassSound");

menuBtn.onclick=()=>{
  menuBtn.classList.toggle("open");
  menu.classList.toggle("open");
  overlay.classList.toggle("active");
  glass.currentTime=0;
  glass.play();
};

overlay.onclick=()=>{
  menuBtn.classList.remove("open");
  menu.classList.remove("open");
  overlay.classList.remove("active");
};

document.querySelectorAll(".menu span").forEach((b,i)=>{
  b.onclick=()=>{
    document.querySelectorAll(".section")[i]
      .scrollIntoView({behavior:"smooth"});
    overlay.click();
  };
});

/* COUNTERS with localStorage */
let items=Number(localStorage.items)||0;
let cheese=Number(localStorage.cheese)||0;
itemCount.textContent=items;
cheeseCount.textContent=cheese;

setInterval(()=>{
  items++;
  localStorage.items=items;
  itemCount.textContent=items;
},3000);

setInterval(()=>{
  cheese++;
  localStorage.cheese=cheese;
  cheeseCount.textContent=cheese;
},2000);

/* MODE BORREGO */
const toggle=document.getElementById("toggleMode");
const title=document.getElementById("heroTitle");
const sub=document.getElementById("heroSub");

if(localStorage.mode==="borrego"){
  document.body.classList.add("borrego");
  spawnCheese();
}

toggle.onclick=()=>{
  document.body.classList.toggle("borrego");
  const active=document.body.classList.contains("borrego");
  localStorage.mode=active?"borrego":"normal";
  title.innerHTML=active?"Borregos<br>definitivos":"Borregos<br>S.L";
  sub.textContent=active?"mucho queso":"k de queso";
  if(active) spawnCheese();
  else document.querySelectorAll(".cheese").forEach(c=>c.remove());
};

/* CHEESE SPAWN */
function spawnCheese(){
  for(let i=0;i<8;i++){
    const c=document.createElement("div");
    c.className="cheese";
    c.textContent="ðŸ§€";
    c.style.left=Math.random()*100+"vw";
    c.style.top=Math.random()*100+"vh";
    document.body.appendChild(c);
  }
}
</script>

</body>
</html>
