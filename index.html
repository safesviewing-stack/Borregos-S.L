<style>
:root{
  --bg:#0b0b0b;
  --fg:#f5f5f5;
  --muted:#777;
  --glass-bg:rgba(255,255,255,.08);
  --glass-border:rgba(255,255,255,.18);
  --glass-glow:rgba(255,255,255,.25);
  --accent:#9cffc9;
}
body.light{
  --bg:#f4f4f4;
  --fg:#0a0a0a;
  --muted:#555;
  --glass-bg:rgba(255,255,255,.6);
  --glass-border:rgba(0,0,0,.12);

*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif}

body{
  background:var(--bg);
  color:var(--fg);
  overflow-x:hidden;
  transition:.3s;
}

.header{
  position:fixed;
  top:24px;
  right:32px;
  display:flex;
  gap:12px;
  z-index:1000;
}
.header button{
  width:42px;
  height:42px;
  border-radius:999px;
  border:1px solid var(--glass-border);
  background:var(--glass-bg);
  color:var(--fg);
  cursor:pointer;
  backdrop-filter:blur(12px);
}

.section{
  min-height:100vh;
  padding:180px 12vw;
  opacity:0;
  transform:translateY(30px);
  filter:blur(8px);
  transition:.8s ease;
}
.section.visible{
  opacity:1;
  transform:none;
  filter:none;
}

h1{
  font-size:clamp(64px,6vw,120px);
  font-weight:500;
}
.hero h1{font-size:clamp(120px,10vw,200px);}
.hero span{font-size:.35em;opacity:.7}

.hero-sub{
  margin-top:24px;
  letter-spacing:.35em;
  color:var(--muted);
}

p{
  margin-top:24px;
  max-width:720px;
  line-height:1.7;
  color:var(--muted);
}

.grid{
  margin-top:64px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:32px;
}

/* GLASS CARD */
.card{
  position:relative;
  padding:32px;
  border-radius:22px;
  background:var(--glass-bg);
  border:1px solid var(--glass-border);
  backdrop-filter:blur(18px);
  overflow:hidden;
}
.card::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    radial-gradient(
      400px circle at var(--x,50%) var(--y,50%),
      var(--glass-glow),
      transparent 45%
    );
  opacity:0;
  transition:.3s;
}
.card:hover::before{opacity:1}

/* DONATIONS */
.progress{
  height:14px;
  border-radius:999px;
  background:rgba(255,255,255,.1);
  overflow:hidden;
  margin:32px 0 16px;
}
.progress-bar{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--accent),#6fffd1);
  transition:width .6s ease;
}

.donation-buttons{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
  margin-top:24px;
}
.donation-buttons button{
  padding:14px 22px;
  border-radius:999px;
  border:1px solid var(--glass-border);
  background:transparent;
  color:var(--fg);
  cursor:pointer;
}

footer{
  padding:80px 12vw;
  text-align:center;
  border-top:1px solid var(--glass-border);
  color:var(--muted);
}
footer strong{color:var(--fg);}
</style>
</head>

<body>

<div class="header">

<section class="section">
  <h1>Donaciones</h1>
  <p>AyÃºdanos a financiar el prÃ³ximo error.</p>

  <div class="card" id="donationCard">
    <strong>ðŸŽ¯ Objetivo actual</strong>
    <p>Nuevo altavoz (otra vez)</p>

    <div class="progress">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div id="progressText">0â‚¬ / 300â‚¬ recaudados</div>
    <p id="absurdText">Dinero mal invertido hasta ahora: 0â‚¬</p>

    <div class="donation-buttons">
      <button onclick="donate(5)">+5â‚¬ Â· Cable</button>
      <button onclick="donate(10)">+10â‚¬ Â· Queso</button>
      <button onclick="donate(25)">+25â‚¬ Â· Caja misteriosa</button>

  </div>

<script>
/* THEME */
if(localStorage.theme==="light") document.body.classList.add("light");
themeBtn.onclick=()=>{
  document.body.classList.toggle("light");
  localStorage.theme=document.body.classList.contains("light")?"light":"dark";
};

/* SECTION ANIMATION */
const observer=new IntersectionObserver(e=>{
  e.forEach(v=>v.target.classList.toggle("visible",v.isIntersecting));
},{threshold:.25});
document.querySelectorAll(".section").forEach(s=>observer.observe(s));

/* GLOW FOLLOW CURSOR */
document.querySelectorAll(".card").forEach(el=>{
  el.addEventListener("mousemove",e=>{
    const r=el.getBoundingClientRect();
    el.style.setProperty("--x",`${e.clientX-r.left}px`);
    el.style.setProperty("--y",`${e.clientY-r.top}px`);
  });
});

/* DONATION LOGIC */
const GOAL = 300;
let total = Number(localStorage.donations) || 0;

const bar = document.getElementById("progressBar");
const text = document.getElementById("progressText");
const absurd = document.getElementById("absurdText");

function updateUI(){
  const percent = Math.min((total / GOAL) * 100, 100);
  bar.style.width = percent + "%";
  text.textContent = `${total}â‚¬ / ${GOAL}â‚¬ recaudados`;
  absurd.textContent = `Dinero mal invertido hasta ahora: ${total}â‚¬`;

  if(total >= GOAL){
    absurd.textContent = "Objetivo completado. Esto ya es irreversible.";
    bar.style.background = "linear-gradient(90deg,#ffe29f,#ffa99f)";
  }
}

function donate(amount){
  total += amount;
  localStorage.donations = total;
  updateUI();
}

updateUI();
</script>

</body>
</html>
